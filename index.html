<html>
<head>
  <meta charset="utf-8">
  <title>ajax-form element</title>

  <!--link rel="stylesheet" href="examples.css"-->

  <script type="text/javascript" src="src/ajax-form.ts"></script>

</head>
<body>

    <script>
        document.addEventListener( 'ajax-form.error', function( err ) {
            console.dir( err );
            alert( err.detail.message() )
        })

    </script>
    <h2>ajax-form element demo</h2>

    <ajax-form >
        <form action="/post">
            <input type="text" id="name"/>
            <input type="submit" text="Submit" />
        </form>    
    </ajax-form>
</body>
</html>
